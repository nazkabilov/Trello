<html lang="en" layout:decorate="~{layout/main.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="custom-content">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        +New folder
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Folder</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{'/addFolder'}" method="post">
                    <div class="modal-body">
                        <div>
                            <label class="form-label">Folder name:</label>
                            <input type="text" class="form-control" name="folderName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="card" th:each="folder:${allfolders}">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${folder.getName()}"></h5>
            <a th:href="@{'/folders/details/'+${folder.getId()}}" class="btn btn-primary">Details</a>
        </div>
    </div>
</div>
</body>
</html>
